spring:
  application:
    name: cheese-ai-code-backend
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600

  # mysql数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cheese_ai_code
    username: root
    password: 5201314WZH
 #主配置文件中激活本地配置
  profiles:
    active: local
  # 开启 DevTools，但排除 langchain4j 包参与热重启，避免类加载器冲突
  devtools:
    restart:
      enabled: true
      additional-exclude: dev/langchain4j/**
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.ustinian.cheeseaicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

